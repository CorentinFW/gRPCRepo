server.port=8081
spring.application.name=Agence
# Configuration REST API
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
# Configuration Jackson (JSON)
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
# Configuration des URLs des hotels (REST API)
# Les URLs sont definies dans les profils specifiques (agence1 ou agence2)
# Ne pas definir les URLs ici pour permettre une configuration par profil
# Configuration Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
