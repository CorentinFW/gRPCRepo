server.port=8085
spring.application.name=Agence2
# Configuration REST API
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
# Configuration Jackson (JSON)
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
# Configuration de l'agence
agence.nom=Agence Sud Reservations
agence.coefficient=1.20
# Configuration des URLs des hotels (REST API)
# Agence 2 : Lyon et Montpellier
hotel.lyon.url=http://localhost:8083
hotel.montpellier.url=http://localhost:8084
# Configuration Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
